<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Digital Portfolio Webpage</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="CSS/styling.css" >
  <link rel="stylesheet" href="CSS/responsive.css" >
</head>
<body>
	<header>
		<div class="header">
			<div class="logo"><img alt="site logo" src="img/att-logo.jpg"></div>
			<div>
				<h1 class="title">Nitin Batra</h1>
				<h2 class="sub-title">Sr Engineer</h2>
			</div>
		</div>
		<div>
			<hr>
		</div>
	</header>
	<main class="content">
		<section>
			<h2>Introduction</h2>
			<div class="html-image">
        <img alt="html up code snippet" sizes="300vw" src="img/html_img.jpg"
        srcset="img/html_img.jpg 300w, img/html_img.jpg 320w">
        </div>
		</section>
		<section>
			<div class="projects_para">
				<h3>Featured Work</h3>
			</div>
			<div>
				<div class="featured_work">
					<div class="first-image">
						<img alt="App Store logo" class="feature_image" sizes="(min-width: 500px) 40vw, 110vw" src="img/ftr_1.jpg" srcset="img/ftr_1.jpg 700w, img/ftr_1.jpg 390w">
						<h3 class="project_name">Apps</h3>
						<p class="project_url"><a href="#">https://github.com/udacity/Appify/</a></p>
					</div>
					<div class="buffer"></div>
					<div class="second-image">
						<img alt="Sunflower" class="feature_image" sizes="(min-width: 500px) 40vw, 110vw" src="img/ftr_2.jpg" srcset="img/ftr_2.jpg 700w, img/ftr_2.jpg 390w">
						<h3 class="project_name">Sunflower</h3>
						<p class="project_url"><a href="#">https://github.com/udacity/Sunflower/</a></p>
					</div>
					<div class="buffer"></div>
					<div class="third-image">
						<img alt="an autumn scene in the afternoon" class="feature_image" sizes="(min-width: 500px) 40vw, 110vw" src="img/ftr_3.jpg" srcset="img/ftr_3.jpg 700w, img/ftr_3.jpg 390w">
						<h3 class="project_name">Scenic Beauty</h3>
						<p class="project_url"><a href="#">https://github.com/udacity/Bokeh/</a></p>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
